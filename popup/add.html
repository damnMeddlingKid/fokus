<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>

html, body {
     width: 200px;
     font-size: 10pt;
     font-family: "Segoe UI", sans-serif;
     background: darkslategrey;
     margin: 0;
    }

    .button {
      margin: 3% auto;
      padding: 4px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }

    header, footer {
      margin: 0;
      text-align:center;
      color: white;
      padding: 8px 5px;
      text-overflow: ellipsis;
    }

    header a, footer a {
      color: white;
      font-weight: bold;
    }

    section.list {
      background-color: #cdcdcd;
      line-height: 1.7em;
      padding: 5px;
    }

    .host:hover {
      background-color: #CFF2F2;
    }

    .host {
      background-color: #E5F2F2;
    }

    .btn {
      text-decoration: none;
    }

    </style>  
  </head>
<body>
  <script src="add.js" type="module"></script>
</body>

</html>
